
<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
  <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> -->
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <!-- コメントフォーム -->
  <div class="container">
    
    <div class="form-inline">
      <div class="form-group">
        <label>PaSoRi端末接続先：</label>
        <input type="text" class="form-control pasori-address" id="exampleInputName2" placeholder="172.0.0.1:3001" value="localhost:3001">
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label>状態：</label>
        <label class="status"></label>
      </div>
    </div>
    
    <div>
      <p>
        <input class="connect btn btn-primary" type="button" value="connect">
        <input class="disconnect btn btn-primary" type="button" value="disconnect">
      </p>
      <p>
        <input class="read btn btn-info" type="button" value="read">
        <input class="clear btn btn-default" type="button" value="clear">
      </p>
    </div>
    
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <div id="map-canvas">
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <table class="table idm-ppm">
          <thead>
            <tr>
              <th>IDm</th>
              <th>PMm</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        
        <div class="table-responsive">
          <table class="table table-striped table-hover history">
            <thead>
              <tr>
                <th>ctype</th>
                <th>ctype_name</th>
                <th>proc</th>
                <th>proc_name</th>
                <th>date</th>
                <th>date_string</th>
                <th>time</th>
                <th>time_string</th>
                <th>balance</th>
                <th>region</th>
                <th>seq</th>
                <th>in_line</th>
                <th>in_sta</th>
                <th>out_line</th>
                <th>out_sta</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- 受信内容表示部分 -->
    <ul id="message_area"></ul>
  </div>
</body>
</html>
