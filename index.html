
<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->

<body>

  <div class="container">
    
    <div class="form-inline">

        <input type="text" class="form-control pasori-address" id="exampleInputName2" placeholder="172.0.0.1:3001" value="172.17.10.58:3001">
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group">
        <label>状態：</label>
        <label id="status"></label>
      </div>
    </div>
    
    <tr>
      <input id="read" type="button" value="read">
      <input id="connect" type="button" value="connect">
      <input id="clear" type="button" value="clear">

    <table class="table idm-ppm">
      <thead>
        <tr>
          <th>IDm</th>
          <th>PMm</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover history">
        <thead>
          <tr>
            <th>ctype</th>
            <th>ctype_name</th>
            <th>proc</th>
            <th>proc_name</th>
            <th>date</th>
            <th>date_string</th>
            <th>time</th>
            <th>time_string</th>
            <th>balance</th>
            <th>region</th>
            <th>seq</th>
            <th>in_line</th>
            <th>in_sta</th>
            <th>out_line</th>
            <th>out_sta</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <!-- 受信内容表示部分 -->
    <ul id="message_area"></ul>
  </div>

</html>
